<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register System</title>
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
    <div class="main">
        <div class="login">
            <div class="header">
                <h1>Login</h1>
            </div>
            <div class="header-down-description">
                <p>See your growth and get consulting support!</p>
            </div>

            <!-- Creating Sign in With Google -->

            <div class="sign-in-with-google">
                <img src="/img/icons/google-icon-logo.png" alt="">
                <p>Sign in with Google</p>
            </div>

            <div class="sign-in-with-email-area-header">
                <div class="underline"><hr></div>
                <div class="email-area-header-title">
                    <p>or Sign in with Email</p>
                </div>
                <div class="underline"><hr></div>
            </div>


            <!-- Creating Inputs -->
            <div class="email-area">
                <p>Email</p>
                <input type="email" name="" id="email-input" placeholder="rahulnikam@gmail.com">
            </div>

            <div class="password-area">
                <p>Password</p>
                <input type="password" name="" id="password-input" placeholder="Min. 8 characters">
            </div>

            <div class="remember-forget-pass">
                <div class="remember-mr">
                    <input type="checkbox" name="" id="check-boxed">
                    <p>Remember me</p>
                </div>

                <div class="forget-password">
                    <p>Forget password?</p>
                </div>
            </div>


            <div class="login-btn">
                <button>Login</button>
            </div>

            <div class="not-register-area">
                <p>Not registered yet? <span class="create-acc"> Create Account</span></p>
            </div>
        </div>
    </div>

    <script src="/src/js/app.js"></script>
</body>
</html>
